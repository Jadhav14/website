<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Bouncing Ball</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 24px;
            text-align: center;
        }

        .ball-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background-color: #27ae60;
        }

        .ball {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
            position: relative;
            animation: bounce 2s cubic-bezier(.5, .05, .5, 1.2) infinite;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
        }

        @keyframes bounce {
            0%, 100% {
                top: 0;
                transform: scale(1) translateX(0);
                box-shadow: 0 20px 30px rgba(0, 0, 0, 0.2);
            }

            30% {
                top: 100px;
                transform: scale(1.05, 0.95);
                box-shadow: 0 15px 20px rgba(0, 0, 0, 0.4);
            }

            50% {
                top: 200px;
                transform: scale(1.2, 0.8);
                box-shadow: 0 10px 10px rgba(0, 0, 0, 0.6);
            }

            70% {
                top: 100px;
                transform: scale(1.05, 0.95);
                box-shadow: 0 15px 20px rgba(0, 0, 0, 0.4);
            }
        }
    </style>
</head>
<body>

    <h1>Bouncing Ball Animation</h1>

    <div class="ball-container">
        <div class="ball"></div>
        <div class="ground"></div>
    </div>

</body>
</html>
